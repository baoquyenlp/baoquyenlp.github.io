<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Long VÅ©</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body onload="circle(), opacity()">
	<div class="zoomOut">
		<h1>Zoom Out:</h1>
		<div id="zoomOut"></div>
		<button onclick="zoomOut()" >Zoom Out/In</button>
	</div>
	<!-- .zoomOut -->

	<div class="progressBar">
		<h1>Progress Bar:</h1>
		<div id="progressBar">
			<h3 id="percent" >0%</h3>
			<div id="myBar"></div>
		</div>
		<button onclick="run()" >Run</button>	
	</div>
	<!-- .progressBar -->

	<div class="changeColor">
		<h1>Change Color:</h1>
		<div id="boxColor"></div>
		<div class="lineChange">
			<label for="rangeRed">Red</label>
			<input id="rangeRed" type="range" min="0" max="255" value="0" step="1"  oninput="changeColor()">
		</div>
		<div class="lineChange">
			<label for="rangeGreen">Green</label>
			<input id="rangeGreen" type="range" min="0" max="255" value="0" step="1" oninput="changeColor()">
		</div>
		<div class="lineChange">
			<label for="rangeBlue">Blue</label>
			<input id="rangeBlue" type="range" min="0" max="255" value="0" step="1" oninput="changeColor()">
		</div>
	</div>
	<!-- .changeColor -->

	<div class="controlBox">
		<h1>Control Box:</h1>
		<div class="box">
			<div id="moveBox"></div>
		</div>
		<div class="lineControl">
			<input id="control" type="range" min="0" max="95" value="0" step="1"  oninput="moveBox()">
		</div>
	</div>
	<!-- .controlBox -->
	
	<div class="circle">
		<h1>Circle:</h1>
		<div id="circle"></div>
	</div>
	<!-- .circle -->

	<div class="opacity">
		<h1>Opacity</h1>
		<div id="opacityBox1"></div>
		<div id="opacityBox2"></div>
	</div>	
	<!-- .opacity -->
</body>
</html>
